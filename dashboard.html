 <link rel="stylesheet" href="dashboard.css">

                        </div>
                        <div id="HealthFAQs" class="tabcontent">
                            <!-- Placeholder content for health FAQs -->

                        <div id="Requests" class="tabcontent">
                            <!-- Placeholder content for requests/issues -->
                            <h2>Requests/Issues</h2>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script>
        function filterByMember() {
            const selectedMember = document.getElementById('memberFilter').value;
            // Implement functionality to filter content based on selected member
            console.log("Selected Member ID: " + selectedMember);
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Automatically open the first tab by default
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.tablinks').click();
        });
    </script>
</body>
</html>
